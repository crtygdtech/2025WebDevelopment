<!DOCTYPE html>

<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
      <div class="container center">
        <h1>Event Listener</h1>
      </div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
      <!-- Challenge 2: Add three images of your choice. -->
      <img src="https://images.unsplash.com/photo-1526169882751-ed7a04feac73?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHVycGxlJTIwbmlnaHQlMjBza3l8ZW58MHx8MHx8fDA%3D" onclick="alert('Dark Purple Pink Night Sky')">
      <img src="https://images.stockcake.com/public/b/9/e/b9ef5458-c94b-44e7-8716-6a62afcebe4b_large/starry-night-sky-stockcake.jpg" onclick="alert('Light Pink Purple Starry Night Sky')">
      <img src="https://images.foxtv.com/static.fox4news.com/www.fox4news.com/content/uploads/2019/08/1280/720/aad096fa-purple-nebula-NASA-prince-story_1461272932834_1208738_ver1.0_640_360.jpg?ve=1&tl=1" onclick="alert('Purple Pink Nebula')">
      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->

       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choice three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
      <span class="button" onclick="alert('Proud')">Orgullo</span>
      <span class="button" onclick="alert('Beautiful')">漂亮</span>
      <span class="button" onclick="alert('Ocean')">海</span>

    </div>
  </body>
</html>
