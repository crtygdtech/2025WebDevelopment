        <!-- Challenge 1: Create the necessary UI in order to calculate the area and perimeter of a rectangle.  
         This will require separate buttons for area and perimeter each with their own event handler. -->

         <input type="text" id="length" placeholder="Enter length">
         <input type="text" id="width" placeholder="Enter width">
         <input type="button" onclick="recArea()" value="Calculate Area">

         <input type="text" id="side1" placeholder="Enter side 1">

         <input type="text" id="side3" placeholder="Enter side 3">
